<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://kit.fontawesome.com/525a7ba6e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabeca">

        <div class="parte1">
                <a href="index.html "><img src="img/Logo.png" alt="Logo Cars"></a>
            </div>
            <div class="desk">
                <li type="none"><a href="#">INICIO</a></li>
                <li type="none"><a href="#">SEU CARRO</a></li>
                <li type="none"><a href="#">MANUTENÇÂO</a></li>
                <li type="none"><a href="#">AJUDA</a></li>
            </div>
            <div class="parte2">
                <a><i class="fas fa-bars"></i></a>
            </div>
        </header>

    <div class="container cadastro">
        <h1>Cadastre-se</h1>
         <form action="" method="POST" class="form_login">
                <div class="container box1">
                <div class="campo">
                    <label for="nome">nome: </label>
                    <input type="text" name="nome" id="nome"> 
                </div>

                <div class="campo">
                    <label for="nascimento">nascimento: </label>
                    <input type="date" name="nascimento" id="nascimento" max="2020-03-05">
                </div>
                
                <div class="campo">
                    <label for="email">email : </label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="campo">
                    <label for="senha">senha : </label>
                    <input type="password" name="senha" id="senha">
                </div>

                <div class="campo">
                    <label for="senha_confirma">repita a senha: </label>
                    <input type="password" name="senha_confirma" id="senha_confirma">
                </div>

                <div class="campo termos">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">
                        Eu li e aceito o Contrato de Usuário e a Política de Privacidade. 
                    </label>
                </div>

                <div class="campo termos">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">
                    Desejo receber notificações do SENAI E-Sports sobre novidades, atualizações e promoções no meu e-mail.
                    </label>
                </div>

                 <button type="submit" class="btn gradient">Cadastre-se</button>
        </form>
        </div>
 
    
</body>
</html>
