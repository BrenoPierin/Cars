<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://kit.fontawesome.com/525a7ba6e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container cabeca">
            <div>
                <a href="index.html">
                    <img src="img/Logo.png" alt="Logo do site E-Players">
                </a>
            </div>
            <div class="b3">
                <a href="#" onclick="botaoMenu()">   
                   <i class="fas fa-bars"></i>
                </a>
            </div>
            
            <nav id="menu">
                <ul>
                    <li><a href="index.html" title="voltar para a página inicial">INÍCIO</a></li>
                    <li><a href="" title="Ir até a sessão do seu carro">SEU CARRO</a></li>
                    <li><a href="" title="Ir até a sessão de ajuda">AJUDA</a></li>
                    <li><a href="index.html" title="Ir até a sessão de login">LOGIN</a></li>
                    <li><a href="cadastro.html" title="Ir até a sessão de cadastro">ENTRAR</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container cadastro">
        <h1>Cadastre-se</h1>
         <form action="" method="POST" class="form_cadastro">
                <div class="container box1">
                <div class="campo">
                    <label for="nome">nome: </label>
                    <input type="text" name="nome" id="nome"> 
                </div>

                <div class="campo">
                    <label for="nascimento">nascimento: </label>
                    <input type="date" name="nascimento" id="nascimento" max="2020-03-05">
                </div>
                
                <div class="campo">
                    <label for="email">email : </label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="campo">
                    <label for="senha">senha : </label>
                    <input type="password" name="senha" id="senha">
                </div>

                <div class="campo">
                    <label for="senha_confirma">repita a senha: </label>
                    <input type="password" name="senha_confirma" id="senha_confirma">
                </div>

                <div class="campo termos">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">
                        Eu li e aceito o Contrato de Usuário e a Política de Privacidade. 
                    </label>
                </div>

                <div class="campo termos">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">
                    Desejo receber notificações do SENAI E-Sports sobre novidades, atualizações e promoções no meu e-mail.
                    </label>
                </div>

                 <button type="submit" class="btn gradient">Cadastre-se</button>
        </form>
        </div>
        <footer>
            <div class="container">
                <div>
                    <h6>INSTITUCIONAL</h6>
                    <nav>
                        <ul>
                            <li><a href="#">Fale Conocsco</a></li>
                            <li><a href="#">Regras</a></li>
                            <li><a href="#">Suporte</a></li>
                            <li><a href="#">Política de Privacidade</a></li>
                            <li><a href="#">Termos de Uso</a></li>
                            <li><a href="#">Anuncie</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="logo">
                <img src="img/Logo.png" alt="Logo CARS">
            </div>

            <div class="sociais">
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-instagram-square"></i>
                        <i class="fab fa-twitter-square"></i>
                        <i class="fab fa-youtube-square"></i>
            </div>

            </div>
            <p>© 2019 CARS Eletronic Sports - Todos os direitos reservados</p>
        </footer>
       
       
       <script>
            function botaoMenu(){
               
                var m = document.getElementById("menu");
                 if(m.style.display == "block"){
                     m.style.display = "none";
                 }else{
                     m.style.display = "block" 
                 }
                 }
             </script>
    
</body>
</html>
