<!DOCTYPE html>
<html lang="en">
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/525a7ba6e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header class="cabeca">
        
        <div class="parte1">
                <a href="index.html "><img src="img/Logo.png" alt="Logo Cars"></a>
            </div>
            <div class="parte2">
                <a><i class="fas fa-bars"></i></a>
            </div>
        </header>


    <div class="container Login">
        <h1>FAÃ‡A O LOGIN ABAIXO</h1>
        <div class="container box">
            <form action="" method="POST" class="form_login">
                <div class="campo">
                    <label for="email">Email : </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="campo">
                    <label for="senha">Senha : </label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div class="campo termo">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">
                        Deseja manter-se conectado
                    </label>
                </div>
                <button type="submit" class="btn gradient">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
